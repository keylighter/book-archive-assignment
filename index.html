<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootsrtap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Book Archive</title>
</head>

<body>

    <main>
        <!-- search box -->
        <header class="text-center mt-4 mb-4">
            <h1> Book Collections</h1>
            <p>Enjoy our vast collection of books </p>
        </header>

        <!-- searching section  -->
        <section class="mt-5">
            <div class="input-group mb-3 w-25 mx-auto">
                <!--  bootstrap form control-->
                <input id="search-field" type="text" class="form-control py-2" placeholder="Search your favourite books"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchBook()" class="btn btn-outline-secondary py-2" type="button"
                    id="button-search">search</button>
            </div>
        </section>


        <!-- error message section  -->
        <div class="text-center">
            <h5 id="error-message"></h5>
        </div>
        <!-- total result number  -->

        <div id="result-numbers">
            <!-- h3 tag is added here dynamically from js file  -->
        </div>

        <!-- Spinner -->
        <div class="text-center">
            <div id="spinner" class="spinner-border d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Book Display Section  -->
        <section class="container-md mt-5 ">
            <div id="books-result" class="row row-cols-1 row-cols-md-3 mx-auto g-3">

                <!--  div appended here from js file  -->

            </div>
        </section>
    </main>
    <!-- js file  -->
    <script src="js/app.js"></script>
</body>

</html>
