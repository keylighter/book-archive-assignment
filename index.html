<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootsrtap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Book Archive</title>
</head>

<body>

    <main>
        <!-- search box -->
        <section class="mt-5">
            <div class="input-group mb-3 w-25 mx-auto">
                <!--  bootstrap form control-->
                <input id="search-field" type="text" class="form-control py-2" placeholder="Search your favourite books"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchBook()" class="btn btn-outline-secondary py-2" type="button"
                    id="button-search">search</button>
            </div>
        </section>
        <!-- pagination navigation  -->
        <nav aria-label="Page navigation example" class="mt-4 mb-3">
            <ul class="pagination justify-content-center">
                <li class="page-item ">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>

        <!-- book Display section  -->
        <section class="container-md mt-5 ">
            <div id="books-result" class="row row-cols-1 row-cols-md-3 mx-auto g-3">

                <div class="col">
                    <div class=" card mx-3" style="width: 18rem;">
                        <img src="https://covers.openlibrary.org/b/id/554108-M.jpg" class="card-img-top img-fluid"
                            alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Book Name </h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Author Name</li>
                            <li class="list-group-item">Publish Date</li>
                            <li class="list-group-item">Publisher</li>
                        </ul>

                    </div>
                </div>



            </div>
        </section>
    </main>
    <!-- js file  -->
    <script src="js/app.js"></script>
</body>

</html>
